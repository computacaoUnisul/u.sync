<script>
	$("#dados-geral").on("click", ".linkSubmit", function(e) {
		e.preventDefault();
		
		el = $(this);
		url = $(this).data("url");
		operacao = $(this).data("adicionar");
		foto = $(this).data("foto");
		turma = $(this).data("turma");
		classe = $(this).data("classe");
		
		if(operacao){
			elemento = $(this).parents(".dados-adicionar");
		} else {
			elemento = $(this).parents(".dados-remover");
		}
		
		$.ajax({		    	
			url: url,
			beforeSend: function(){
				$(this).prop("disabled", true);
			},
			success: function(data) {
				if(data.sucesso) {
					if(operacao){
						elemento.append(data.dados);
					} else {
						elemento.remove();
					}
					
					if(typeof data.mensagem !== "undefined") {
						var message = "<em class='fa fa-check'></em>&nbsp;" + data.mensagem;
				        var options = "success";
				      	$.notify(message, options || {});							
					}
				} else {
					if(typeof data.mensagem !== "undefined") {
						var message = "<em class='fa fa-check'></em>&nbsp;" + data.mensagem;
				        var options = "danger";
				      	$.notify(message, options || {});							
					}					
				}
				
				if(typeof data.listaMensagens !== "undefined") {
					$.each(data.listaMensagens, function(i, item){
						var message = "";
						var options = "";
						if(item.tipoMensagem == 0) {
							message = "<em class='fa fa-check'></em>&nbsp;" + item.mensagem;
					        options = "success";
						} else {
							message = "<em class='fa fa-remove'></em>&nbsp;" + item.mensagem;
					        options = "danger";
						}
						$.notify(message, options || {});									
					});
				}
				
				params = "";
				if(typeof data.parametros !== "undefined") {
					$.each(data.parametros, function(i, item){
						params += "&" + i + "=" + item;
					});
				}
				
				var retorno = data.retorno;
				if(retorno){					
					if(typeof xhr !== "undefined") {
						xhr.abort(); 
					}
					
					if(classe) {
						el.parent().append('<div class="'+classe+'"></div>');
					} else {
						el.parent().append('<div class="pull-left whirl traditional carregamento"></div>');	
					}
					
                    xhr = carregarPagina("/eadv4/" + retorno + "?turmaIdSessao=" + turma + params, '.content-wrapper');
                }
				
				if(foto) {
					$.each($(".fotoUsuario"), function() {
						$(this).attr("src", "/eadv4/imagens/perfil/sem_foto.jpg");
					});
				}
			},
			error: function(data) {}
		});
			
	});
</script>

</script>
